<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velg PDF</title>
    <style>
        #valgContainer {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #pdfValg {
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007BFF;
        }
    </style>
    <script>
        function visPDF() {
            var valgtFil = document.getElementById("pdfValg").value;
            document.getElementById("pdfViewer").src = valgtFil;
        }
    </script>
</head>
<body>
    <div id="valgContainer">
        <h1>Velg en PDF-fil:</h1>
        <select id="pdfValg" onchange="visPDF()">
            <option value="Felthandbok.pdf">Felth√•ndbok</option>
            
        </select>
    </div>
    <br>
    <embed id="pdfViewer" src="Felthandbok.pdf" type="application/pdf" width="100%" height="700vh">
</body>
</html>
